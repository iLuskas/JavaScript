<!DOCTYPE html>
<html lang = "pt-br">
<head>
<meta charset = "utf-8"/>
<title>Relogio Virtual</title>
<style>
  #relogio{
   width: 130px; 
   text-align: center;
   font-weight: bold;
   font-size: 30px;
   background-color: #000;
   color: #0ff;
}

</style>

<script>

  function relogio(){
     var data = new Date();
	 var hora = data.getHours();
	 var min = data.getMinutes();
	 var seg = data.getSeconds();
	 
	 if(hora < 10){
	     hora = "0" + hora;
	 }
	 if(min < 10){
	     min = "0" + min;
	 }
	 if(seg < 10){
	     seg = "0" + seg;
	 }
	 
	 var horas = hora+":"+min+":"+seg;
	 document.getElementById("relogio").value = horas;
  }
  var temp = setInterval(relogio, 1000);
</script>
</head>
<body>
    <input type = "text" id = "relogio"/>
  
</body>
</html>
