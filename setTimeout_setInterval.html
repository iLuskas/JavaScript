<!DOCTYPE html>
<html lang = "pt-br">
<head>
<meta charset = "utf-8"/>
<title>setTimeout - setInterval</title>
<style>
#dv1{
  width: 100px;
  height: 100px;
  border: 1px solid black;
}
</style>
<script>
var tmp;

function mudaCor(){
  var obj = document.getElementById("dv1");
  var r = Math.floor(Math.random()*255);
  var g = Math.floor(Math.random()*255);
  var b = Math.floor(Math.random()*255);
  obj.style.backgroundColor = "rgb(" + r + "," + g + "," + b +")";
}
/*setTimeout e chamado de acordo com o intervalo desejado somente uma vez e depois sai.*/

// var tmp = setTimeout(mudaCor, 1000);

/*setInterval e chamado de acordo com intervalo desejado*/
function iniciar(){
var tmp = setInterval(mudaCor, 1000);
}

function parar(){
 clearInterval(tmp);
}

function click(){
 var inicia = document.getElementById("btn1");
 var para = document.getElementById("btn2");

 inicia.addEventListener("click", iniciar);
 para.addEventListener("click", parar);
}

window.addEventListener("load", click);

</script>
</head>
<body>
<div id = "dv1">
</div><br>
<button id = "btn1">Iniciar</button>
<button id = "btn2">Parar</button>
</body>
</html>
