<!DOCTYPE hrml>
<html>
<head>
<meta charset = "utf8" />
<title>Bicho de estimação iRock</title>
<script type = "text/javascript">

function clickrock(){
 var result = prompt("Qual o seu nome?", "Digite seu nome");
  if(result){
     alert("Olá, " + result + ". Prazer em Conhece-lo(a).");
     document.getElementById("irock").src="imgs/Rock_happy.png";

   }
}

function carregar(){
alert("Olá, Eu sou a Rock de estimação!");
var obj = document.getElementById("irock");
obj.addEventListener("click", clickrock);

}

window.addEventListener("load",carregar);
</script>
</head>
<body>
<div style = "text-align: center; margin-top: 200px;">
<img id = "irock" src = "imgs/rock.png" alt = "iRock" style = "cursor: pointer;"/>
</div>
</body>
</html>
